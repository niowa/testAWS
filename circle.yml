machine:
  node:
    version: 8.7.0

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install python-dev
    - sudo pip install 'awsebcli==3.7.4' --force-reinstall
  override:
    - yarn
    - yarn global add newman
    - yarn global add gulp-cli
    - yarn add gulp --dev
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - |
    if [ $CIRCLE_BRANCH = 'prod' ]
    then
    chmod +x ./scripts/test.sh;
    ./scripts/test.sh;
    fi
    - dir

deployment:
  production:
    branch: master
    commands:
      - dir
      - rm -rf /home/ubuntu/.aws
      - chmod +x ./scripts/setup-eb.sh
      - ./scripts/setup-eb.sh
      - yarn deploy
    branch: prod
    commands:
      - dir
      - rm -rf /home/ubuntu/.aws
      - chmod +x ./scripts/setup-eb.sh
      - ./scripts/setup-eb.sh
      - yarn deploy


